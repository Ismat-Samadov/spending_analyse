version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monthly-expenses-predictor
    image: monthly-expenses-predictor:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - expense-network

networks:
  expense-network:
    driver: bridge
